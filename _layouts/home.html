---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {% for service in site.services %}
    <h3>{{ service.name }}</h3>
    {{ service.short-intro }}
  {% endfor %}

  {{ content }}

  <section>

    <h3>Recent posts from the blog</h3>

    <ul>
      {% for post in site.posts limit:3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </section>
