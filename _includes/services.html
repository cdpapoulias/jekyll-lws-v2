<div class="serviceslisting">
{% for service in site.services %}

    <div class="servicesquare">
      <a href="{{ service.url }}"><img src="{{service.lead-image}}" class="servicesimage" /></a>
      <h5>{{ service.short-name }}</h5>
      <div class="servicessquareintro">{{ service.short-intro }}</div>
      <a href="{{ service.url }}">Learn More</a>
    </div>

{% endfor %}
</div>
